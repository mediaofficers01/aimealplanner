<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool - PayUmoney Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">AI Tool</h1>
            <p class="text-gray-500">Login to continue</p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="space-y-4">
            <div>
                <label for="phone-number" class="text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone-number" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="+91 XXXXX XXXXX">
            </div>
            <button id="send-otp-btn" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Send OTP</button>
            
            <div id="recaptcha-container"></div>
            
            <div id="otp-section" class="hidden space-y-2">
                 <label for="otp" class="text-sm font-medium text-gray-700">Enter OTP</label>
                <input type="text" id="otp" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="6-digit code">
                <button id="verify-otp-btn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">Verify OTP</button>
            </div>
            <p id="auth-status" class="text-sm text-center text-red-500"></p>
        </div>

        <!-- Main App Section (after login) -->
        <div id="app-section" class="hidden text-center space-y-6">
            <div>
                 <h2 class="text-2xl font-bold text-gray-800">Welcome!</h2>
                 <p id="user-info" class="text-gray-600"></p>
            </div>
           
            <div class="bg-gray-50 p-6 rounded-lg">
                <h3 class="font-semibold text-lg text-gray-700">Get Premium Access</h3>
                <p class="text-gray-500 text-sm mb-4">Unlock all features for just ₹10.00</p>
                <button id="buy-now-btn" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-transform transform hover:scale-105 duration-300 shadow-md">
                    Buy Now for ₹10
                </button>
            </div>
            
            <button id="logout-btn" class="w-full text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-50 transition duration-300">Logout</button>
        </div>
        
    </div>

    <!-- This form will be dynamically populated and submitted to PayUmoney -->
    <form id="payment-form" method="post" class="hidden"></form>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Firebase Configuration ---
        // Canvas will provide this configuration object.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- UI Elements ---
        const loginSection = document.getElementById('login-section');
        const appSection = document.getElementById('app-section');
        const otpSection = document.getElementById('otp-section');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const buyNowBtn = document.getElementById('buy-now-btn');
        const phoneNumberInput = document.getElementById('phone-number');
        const otpInput = document.getElementById('otp');
        const userInfo = document.getElementById('user-info');
        const authStatus = document.getElementById('auth-status');

        let confirmationResult = null;

        // --- Authentication Logic ---
        function setupRecaptcha() {
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    // reCAPTCHA solved, allow signInWithPhoneNumber.
                    console.log("reCAPTCHA verified");
                }
            });
        }

        async function sendOtp() {
            const phoneNumber = phoneNumberInput.value;
            if (!phoneNumber || !/^\+[1-9]\d{1,14}$/.test(phoneNumber)) {
                authStatus.textContent = 'Please enter a valid phone number with country code (e.g., +91).';
                return;
            }
            
            authStatus.textContent = 'Sending OTP...';
            sendOtpBtn.disabled = true;
            const appVerifier = window.recaptchaVerifier;

            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                authStatus.textContent = 'OTP sent successfully!';
                otpSection.classList.remove('hidden');
                sendOtpBtn.textContent = 'Resend OTP';
            } catch (error) {
                console.error("Error sending OTP:", error);
                authStatus.textContent = `Error: ${error.message}`;
                // Reset reCAPTCHA for retries
                window.recaptchaVerifier.render().then(widgetId => {
                    grecaptcha.reset(widgetId);
                });
            } finally {
                sendOtpBtn.disabled = false;
            }
        }

        async function verifyOtp() {
            const code = otpInput.value;
            if (!code || code.length !== 6) {
                authStatus.textContent = 'Please enter a valid 6-digit OTP.';
                return;
            }
            
            authStatus.textContent = 'Verifying...';
            verifyOtpBtn.disabled = true;

            try {
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                console.log("User signed in successfully:", user);
                authStatus.textContent = 'Login successful!';
            } catch (error) {
                console.error("Error verifying OTP:", error);
                authStatus.textContent = `Error: Invalid OTP or session expired.`;
            } finally {
                verifyOtpBtn.disabled = false;
            }
        }
        
        // --- PayUmoney Integration ---
        function handlePayment() {
            // --- IMPORTANT SECURITY WARNING ---
            // The following logic generates the transaction hash on the client-side.
            // This is **NOT SECURE** and is for demonstration purposes only.
            // In a production environment, the `salt` should NEVER be exposed in client-side code.
            // You MUST generate the hash on a secure server (like a Firebase Cloud Function or your own backend)
            // and send it to the client.
            
            // --- REPLACE WITH YOUR PAYUMONEY TEST CREDENTIALS ---
            const payUDetails = {
                key: "YOUR_MERCHANT_KEY", // Replace with your test key
                salt: "YOUR_MERCHANT_SALT", // Replace with your test salt
                paymentUrl: "https://test.payu.in/_payment"
            };

            if (payUDetails.key === "YOUR_MERCHANT_KEY" || payUDetails.salt === "YOUR_MERCHANT_SALT") {
                 alert("Please replace placeholder PayUmoney credentials in the code.");
                 return;
            }

            const currentUser = auth.currentUser;
            if (!currentUser) {
                alert("You must be logged in to make a payment.");
                return;
            }

            // Transaction Details
            const transactionData = {
                txnid: `AI-TOOL-${Date.now()}`,
                amount: '10.00',
                productinfo: 'AI Tool Premium Access',
                firstname: 'Test', // You can collect this from the user
                email: 'test@example.com', // You can collect this from the user
                phone: currentUser.phoneNumber.substring(3), // Assuming Indian number, remove +91
                surl: 'https://your-domain.com/payment-success', // Your success URL
                furl: 'https://your-domain.com/payment-failure', // Your failure URL
            };

            // Construct the hash string in the required format
            const hashString = `${payUDetails.key}|${transactionData.txnid}|${transactionData.amount}|${transactionData.productinfo}|${transactionData.firstname}|${transactionData.email}|||||||||||${payUDetails.salt}`;
            const hash = sha512(hashString);

            // Populate form data
            const formData = {
                ...transactionData,
                key: payUDetails.key,
                hash: hash,
                // Optional params can be added here
            };

            // Dynamically create and submit the form
            const form = document.getElementById('payment-form');
            form.action = payUDetails.paymentUrl;
            form.innerHTML = ''; // Clear previous fields
            
            for (const key in formData) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = formData[key];
                form.appendChild(input);
            }

            console.log("Submitting payment form with data:", formData);
            form.submit();
        }

        // --- Event Listeners and State Management ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userInfo.textContent = `Logged in as ${user.phoneNumber}`;
            } else {
                // User is signed out
                loginSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                userInfo.textContent = '';
                otpSection.classList.add('hidden');
                otpInput.value = '';
                phoneNumberInput.value = '';
                authStatus.textContent = '';
            }
        });
        
        window.onload = () => {
             setupRecaptcha();
        };

        sendOtpBtn.addEventListener('click', sendOtp);
        verifyOtpBtn.addEventListener('click', verifyOtp);
        logoutBtn.addEventListener('click', () => signOut(auth));
        buyNowBtn.addEventListener('click', handlePayment);

    </script>

</body>
</html>
